<h1>Create a new Bio for Party Favor</h1>

<section>
<div>
<form [formGroup] = "deadForm">
    <label for="deadName">Artist Name:</label>
    <input type="text" formControlName="deadName" id="deadName" [(ngModel)] = "deadNameDisplay">
    <div *ngIf="deadName.invalid && (deadName.dirty || deadName.touched)" class="alert alert-danger">Name Required with at least 4 characters</div>

    <label for="deadBio">Artist Bio</label>
    <input [(ngModel)] = "deadBioDisplay" type="text" formControlName="deadBio" id="deadBio">
    <div *ngIf="deadBio.invalid && (deadBio.dirty || deadBio.touched)" class="alert alert-danger">Bio is required with at least 20 characters</div>
</form>
</div>

<div>
    <p id="deadNameDisplay">{{ deadNameDisplay }}</p>
    <p id="deadBioDisplay">{{ deadBioDisplay }}</p>
</div>
</section>
